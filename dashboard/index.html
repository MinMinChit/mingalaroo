<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Wedding Guest List &amp; RSVP Manager</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#c5a059",
              "primary-dark": "#b08d4b",
              "background-light": "#fdfbf7",
              "background-dark": "#1a1612",
              "surface-light": "#ffffff",
              "surface-dark": "#26201a",
              "text-main-light": "#2d2a26",
              "text-main-dark": "#e7ecf3",
              "text-secondary-light": "#78716c",
              "text-secondary-dark": "#94a3b8",
              "border-light": "#e5e0d6",
              "border-dark": "#3d362e",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col transition-colors duration-200"
  >
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
