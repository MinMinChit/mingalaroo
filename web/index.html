<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Welcome to my wedding.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="wedding_v1">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>wedding_v1</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #ffffff; /* Match your app background */
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* Elegant heart-beat loader for a wedding theme */
    .loader {
      width: 50px;
      height: 50px;
      background: #e91e63; /* Pinkish/Red theme */
      transform: rotate(45deg);
      animation: heartBeat 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
    }
    .loader:after, .loader:before {
      content: " ";
      position: absolute;
      display: block;
      width: 50px;
      height: 50px;
      background: #e91e63;
      border-radius: 50%;
    }
    .loader:after { top: -25px; left: 0; }
    .loader:before { left: -25px; top: 0; }

    @keyframes heartBeat {
      0% { transform: scale(0.95) rotate(45deg); }
      5% { transform: scale(1.1) rotate(45deg); }
      39% { transform: scale(0.85) rotate(45deg); }
      45% { transform: scale(1) rotate(45deg); }
      60% { transform: scale(0.95) rotate(45deg); }
      100% { transform: scale(0.9) rotate(45deg); }
    }

    .loading-text {
      margin-top: 40px;
      font-family: sans-serif;
      color: #888;
      font-size: 14px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div id="loading-indicator" class="container">
    <div class="loader"></div>
    <div class="loading-text">LOADING OUR STORY...</div>
  </div>

  <script>
    // This script ensures the loader disappears once Flutter is ready
    window.addEventListener('load', function(ev) {
      // In latest Flutter, we hook into the bootstrap process
      if (typeof _flutter !== 'undefined') {
        _flutter.loader.load({
          onEntrypointLoaded: async function(engineInitializer) {
            const appRunner = await engineInitializer.initializeEngine();
            
            // REMOVE THE LOADER
            var loader = document.getElementById("loading-indicator");
            if (loader) { loader.remove(); }
            
            await appRunner.runApp();
          }
        });
      }
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="flutter_bootstrap.js?v12" async></script>
</body>
</html>
